<div class="row popup" *ngIf="pop1">
  <h2 style="color: rgb(255, 255, 255);">Are you sure !</h2>

  <div class="row "   >
    <h2 class="DAY" style="float: left; margin-left: 20px;" (click)="shiftingRoom()">YES </h2>
    <h2 class="DAY" style="float: right; margin-right: 20px;" (click)="popClear()" >NO</h2>
  </div>
</div>
<div class="row"*ngIf="!rest" style="text-align: center;">
  <h2 style="color: rgb(196, 42, 109);">Day {{DAY}} Start</h2>
  <!-- <h3 class="DAY">Today you will continue {{exe1}} and {{exe2}} related shiftings.</h3> -->
</div>
<div class="row"*ngIf="rest" >
  <h2 class="DAY">Day {{DAY}} REST</h2>
  <h3 class="DAY">Today you will continue Rest and Recover related shiftings.</h3>
</div>
